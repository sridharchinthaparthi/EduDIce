<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel Files</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
    color: #333;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

@media screen and (max-width: 600px) {
    form {
        margin: 20px;
    }
}

    </style>
</head>
<body>
    <h1>Upload Excel Files</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="roll_file">Upload Roll Numbers Excel File:</label>
        <input type="file" name="roll_file" accept=".xlsx">
        <br>
        <label for="topic_file">Upload Topics Excel File:</label>
        <input type="file" name="topic_file" accept=".xlsx">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
