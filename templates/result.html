<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Results</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

h2 {
    text-align: center;
    color: #333;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #4caf50;
    color: #fff;
}

tbody tr:hover {
    background-color: #f5f5f5;
}

a {
    display: block;
    text-align: center;
    margin: 20px;
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
}

a:hover {
    background-color: #45a049;
}

@media screen and (max-width: 600px) {
    table {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <h2>Assignment Results</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Assigned Topic</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in assignments.iterrows() %}
                <tr>
                    <td>{{ row['Roll Number'] }}</td>
                    <td>{{ row['Assigned Topic'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add a link or button to trigger the download -->
    <a href="{{ url_for('download_excel') }}" download="assignments.xlsx">Download Excel</a>
</body>
</html>
